<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="icon" type="image/png" href="../images/icon.png" />
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="logo"></div>
      </div>
    </header>

    <div class="container">
      <section class="filters">    
        <div class="locations">
        <h3>States</h3>
        <ul class="popover">
          <li>
            <h2>State 1</h2>
            <ul>
              <li>City 1</li>
              <li>City 2</li>
            </ul>
          </li>
          <li>
            <h2>State 2</h2>
            <ul>
              <li>City 4</li>
              <li>City 5</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <ul class="popover">
          <li>Fake Amenity 1</li>
          <li>Fake Amenity 2</li>
        </ul>
      </div>
      <button>Search</button>
      </section>
    </div>

    <footer>
      <span>Best School</span>
    </footer>
  </body>
</html>
