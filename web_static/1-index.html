<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
        }

        h2 {
            color: black;
            font-size: 20px;
            margin: 0;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header aria-label="Header"></header>

    <!-- Main Content -->
    <main style="min-height: calc(100vh - 130px);" aria-label="Main Content">
        <!-- Content goes here -->
    </main>

    <!-- Footer -->
    <footer>
        <h2 style="color: black; font-size: 20px; margin: 0;">Best School</h2>
    </footer>

</body>

</html>
